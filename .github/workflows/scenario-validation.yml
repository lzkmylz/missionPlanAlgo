name: Scenario Validation

on:
  push:
    paths:
      - 'scenarios/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'utils/entity/**'
  pull_request:
    paths:
      - 'scenarios/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'utils/entity/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t mission-scenario:latest .

      - name: Validate Scenarios
        run: |
          if [ -d "scenarios" ] && [ "$(ls -A scenarios/*.json 2>/dev/null)" ]; then
            for scenario in scenarios/*.json; do
              echo "Validating $scenario..."
              docker run --rm -v $(pwd):/app mission-scenario:latest validate "/app/$scenario"
            done
          else
            echo "No scenarios to validate"
          fi

      - name: Check Feasibility (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f "scenarios/production.json" ]; then
            docker run --rm -v $(pwd):/app mission-scenario:latest \
              validate /app/scenarios/production.json --verbose
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests
        run: pytest tests/ -v --tb=short

      - name: Run entity tests
        run: pytest tests/unit/utils/entity/ -v --tb=short
